services:
  - name: udaan-backend
    type: web
    env: node
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: your_secure_jwt_secret_for_production
      - key: MONGODB_URI
        value: your_mongodb_connection_string
      - key: FRONTEND_URL
        value: https://udaan-app.onrender.com
      - key: CORS_ORIGIN
        value: https://udaan-app.onrender.com

  - name: udaan-app
    type: static
    buildCommand: "npm install && npm run build"
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://udaan-backend.onrender.com/api
    redirects:
      - source: /*
        destination: /index.html
        type: rewrite